<div [innerHTML]="question.question_text" id="question-text"></div>

<mat-list dense>
    <mat-list-item *ngFor="let option of question.options; index as i">
        <mat-checkbox [(ngModel)]="selected_answers[i]" (change)="grade()">{{option}}</mat-checkbox>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
